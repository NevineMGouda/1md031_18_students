
<!DOCTYPE html>
<html lang="en">


<link rel="stylesheet" href="css/style.css">
<script src="js/menu.js"></script>
<script src="https://vuejs.org/js/vue.js"></script>
<script src="js/js_script.js" defer></script>
<script src="js/vue_script.js"></script>

    <link rel="icon"
      type="image/png"
      href=" ">

<head>
    <title>BurgerJoint</title>
    <meta charset="utf-8"/>

</head>

<body>

<ul id="nb">
    <li><a class="active" href="#welcome">Home</a></li>
    <li><a href="#order">Order</a></li>
    <li><a href="#contact">Contact Information</a></li>
</ul>

<div style="margin-left:20%;padding:1px 5px;height:1000px;">
    <section id="welcome">
        <div>
            <img id="wim" src="https://d2yk4sockbjvo.cloudfront.net/wp-content/uploads/2015/02/umami-burger-location-santa-monica-1-1.jpg"
                 alt="Span">
            <h1 id="wt">Welcome to BurgerJoint</h1>
        </div>

    </section>
    <section id="order">
        <h2>Order Burgers</h2>
        <p>This is where you choose your desired burgers.</p>
        <div id="burger">
        </div>
    </section>

    <section id="contact">
        <h2>Contact Information</h2>
        <p>This is where you provide required information to finish your order.</p>
        <main>
            <form>
                <fieldset>
                    <p>
                        <label for="fullname">Fullname</label><br>
                        <input type="text" id="fullname" name="fn" required="required" placeholder="First and Last Name" maxlength="50">
                    </p>
                    <p>
                        <label for="email">Email</label><br>
                        <input type="email" id="email" name="em" required="required" placeholder="E-mail Address" maxlength="50">
                    </p>
                    <p>
                        <label for="street">Street</label><br>

                        <input type="text" id="street" name="sn" placeholder="Street Name">
                    </p>
                    <p>
                        <label for="house">House</label><br>
                        <input type="text" id="house" name="hn" placeholder="House Number">
                    </p>
                    <p>
                        <label for="payment">Payment Method</label><br>
                        <select id="payment" name="pm">
                            <option disabled selected value> -- select an option -- </option>
                            <option>Cash on Delivery</option>
                            <option>Credit Card</option>
                            <option>Gift Card</option>
                            <option>Digital Wallet</option>
                        </select>
                    </p>
                    <p>
                        <h4>Gender</h4>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label><br>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label><br>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label><br>
                        <input type="radio" id="nonbinary" name="gender" value="nonbinary">
                        <label for="nonbinary">Non-Binary</label><br>
                        <input type="radio" id="undisclosed" name="gender" value="undisclosed" checked="checked">
                        <label for="undisclosed">Undisclosed</label>
                    </p>
                </fieldset>
                <br>
                <button type="submit" class="button button2"><img src="https://cdn1.iconfinder.com/data/icons/ios-edge-line-3/25/Delivered-512.png"
                width = "40" align="center"> Place My Order!</button>

            </form>
        </main>
    </section>
</div>

</body>

</html>
